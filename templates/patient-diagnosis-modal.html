<!-- Modal -->
<div class="modal fade" id="diagnosisModal" tabindex="-1" role="dialog" aria-labelledby="diagnosisModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="patient-diagnosis-info-modal-title" class="modal-title" id="diagnosisModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="patient-diagnosis-info-modal">
            <form id='patient-info-form'>
              <label for="info-nric">NRIC</label>
              <input class='form-control' id="info-nric" name="info-nric" type="text" disabled/>

              <label for="info-fname">First Name</label>
              <input class="form-control" id="info-fname" name="info-fname" type="text" disabled/>

              <label for="info-lname">Last Name</label>
              <input class="form-control" id="info-lname" name="info-lname" type="text" disabled/>

              <label for="info-phone">Phone</label>
              <input class="form-control" id="info-phone" name="info-phone" type="text" disabled/>

              <label for="info-gender">Gender</label>
              <select id="info-gender" name="info-gender" class="form-control" disabled>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>

              <label for="info-dob">Date of Birth</label>
              <input type="date" class="form-control" name="info-dob" id="info-dob" disabled/>

              <hr>
              <label for="info-datetime">Diagnosed date-time</label>
              <input type="datetime" class="form-control" name="info-datetime" id="info-datetime" disabled/>

              <label for="info-result">Result</label>
              <input type="text" class="form-control" name="info-result" id="info-result" disabled/>

              <label for="info-confidence">Confidence</label>
              <input type="text" class="form-control" name="info-confidence" id="info-confidence" disabled/>
            </form>
            
            <div id="patient-info-xray">
              <label for="patient-info-xray-img">Lung X-Ray</label>
              <img id='patient-info-xray-img' src="/static/media/xray_placeholder.png"/>
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button id="info-delete-btn" type="button" class="btn btn-danger">Delete Diagnosis</button>
          <!-- <button id="info-update-btn" type="button" class="btn btn-primary">Update Record</button> -->
        </div>
      </div>
    </div>
  </div>
